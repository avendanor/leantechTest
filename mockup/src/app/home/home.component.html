<div class="wrapper">
  <div class=" a">
    <ul class="list-group ">
      <li *ngFor="let post of posts" class="list-group-item person">
        <div class="row cell vdivide">
          <div class="col-3">
            {{ post.name }}
            <br>
            {{ post.email }}
            <br>
            {{ post.address.city}}
          </div>
          <div class="col-4">
            <p>Work on: {{ post.company.name }}</p>
            <img src="https://www.pngkey.com/png/full/34-342433_flecha-chevron-hacia-abajo-flecha-hacia-abajo-png.png" class="flecha">
            <p>Work whit: {{ post.company.bs}}</p>
          </div>
          <div class="col-5">

          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="b">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <img src="https://cdn.pixabay.com/photo/2017/10/10/07/01/focus-2836211_960_720.png" id="foco">
        <p class="secondPart">Smart Filters</p>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <img src="http://www.pngmart.com/files/7/Sale-PNG-Photo.png" class="leftImages">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="row d-flex justify-content-center align-items-center">
        <img src="https://bankkita.com/images/date-png-5.png" class="leftImages">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="row d-flex justify-content-center align-items-center">
        <img src="https://image.flaticon.com/icons/png/512/57/57602.png" class="leftImages">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="col-12 justify-content-center align-items-center">
        <p class="secondPart">Status</p>
      </div>

      <div class="col-12 justify-content-center align-items-center">
        <input type="text" id="inputSearch" name="fname" placeholder="Search">
      </div>
      <div class="col-12 justify-content-center align-items-center">
        <button class="button" onclick="filtrar()">SEND</button>
      </div>
    </div>
  </div>
</div>
