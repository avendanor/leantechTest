<div class="wrapper">
  <div class="containers">
    <ul class="list-group  ">
      <li *ngFor="let post of characters | filter : searchText" class="list-group-item person">
        <div class="row cell vdivide center">
          <div class="col-3">
            {{post[0]}}
          </div>
          <div class="col-4 ">
            {{post[1]}}
            <br>
            <img src="https://www.pngkey.com/png/full/34-342433_flecha-chevron-hacia-abajo-flecha-hacia-abajo-png.png"
              width="25px" height="auto">
            <br>
            {{post[2]}}
          </div>
          <div class="col-5">
            {{post[3]}}
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="filters">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <img src="https://cdn.pixabay.com/photo/2017/10/10/07/01/focus-2836211_960_720.png" id="lightBulb">
        <p class="secondPart">Smart Filters</p>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <img src="http://www.pngmart.com/files/7/Sale-PNG-Photo.png" class="leftImages">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="row d-flex justify-content-center align-items-center">
        <img src="https://bankkita.com/images/date-png-5.png" class="leftImages">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="row d-flex justify-content-center align-items-center">
        <img src="https://image.flaticon.com/icons/png/512/57/57602.png" class="leftImages">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="col-12 justify-content-center align-items-center">
        <p class="secondPart">Filter by date:</p>
      </div>
      <div class="col-12 justify-content-center align-items-center">
        <input type="text" [(ngModel)]="searchText" (input)="tcode=$event.target.value" id="inputSearch" name="fname"
          placeholder="Search">
      </div>
      <div class="col-12 justify-content-center align-items-center">
        <!--<button class="button" onclick="filtrar()">SEND</button>-->
        <input type="button" value="DELIVERED" (click)="filtrar()" class=button>
      </div>
    </div>
  </div>
</div>
